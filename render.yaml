services:
  - type: web
    name: backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    plan: free
    region: frankfurt
    runtime: python
    autoDeploy: true

  - type: web
    name: frontend
    env: static
    buildCommand: cd frontend && pnpm install && pnpm run build
    startCommand: cd frontend && pnpm run dev
    staticPublishPath: frontend/
    buildFilter:
      paths:
        - frontend/**
    plan: free
    autoDeploy: true