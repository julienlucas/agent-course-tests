services:
  - type: web
    name: backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 10000
    repo: https://github.com/julienlucas/agent-course-tests.git
    branch: main

  - type: static
    name: frontend
    env: static
    staticSite:
      directory: frontend
    repo: https://github.com/julienlucas/agent-course-tests.git
    branch: main